<!DOCTYPE html>
<h2 class="text-center text-dark">Place Order</h2>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div ng-controller="OrderController">
                <form>
                    <div class="form-group">
                        <label for="inputName">First Name:</label>
                        <input type="text" ng-model="firstname" class="form-control input-lg" placeholder="First Name" required disabled />
                    </div>
                    <div class="form-group">
                        <label for="inputName">Last Name:</label>
                        <input type="text" ng-model="lastname" class="form-control input-lg" placeholder="Last Name" required disabled />
                    </div>
                    <div class="form-group">
                        <label for="inputName">Total Price:</label>
                        <input type="text" ng-model="totalPrice" class="form-control input-lg" placeholder="Total Price" required disabled />
                    </div>
                    <div class="form-group">
                        <label for="inputName">Delivery Address:</label>
                        <input type="text" ng-model="AddressOrder" class="form-control input-lg" placeholder="Delivery Address" required/>
                    </div>
                    <br />
                    <div class="input">
                        <button ng-click="checkoutButton()" class="btn btn-primary form-control input-lg">Place Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
