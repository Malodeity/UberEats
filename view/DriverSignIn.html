<!DOCTYPE html>

<h2 class="text-center text-dark">Sign In</h2>

<head>
    <meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Services.js"></script>
    <script src="../Demo.js"></script>
</head>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div ng-controller="DriverLoginController">
            <form>
                <div class="form-group">
                    <label for="inputEmail">Email:</label>
                    <input type="email" ng-model="DriverEmail" class="form-control input-lg" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password:</label>
                    <input type="password" ng-model="DriverPassword" class="form-control input-lg" placeholder="Password" required />
                </div>
                <br>
                <div>
                    <button ng-click="DriverloginForm()" class="btn btn-primary form-control input-lg">SigIn</button>
                </div>
            </form>
        </div>
    </div>
</div>
