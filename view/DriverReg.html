<!DOCTYPE html>
<h2 class="text-center text-dark">Sign Up</h2>

<head>
    <title>Sign In</title>
    <meta charset="utf-8" />

    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>
</head>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div ng-controller="AddDriverController">
            <form>
                <div class="form-group">
                    <label for="inputName">First Name:</label>
                    <input type="text" ng-model="DriverFName" class="form-control input-lg" placeholder="First Name" required />
                </div>
                <div class="form-group">
                    <label for="inputName">Last Name:</label>
                    <input type="text" ng-model="DriverLName" class="form-control input-lg" placeholder="Last Name" required />
                </div>
                <div class="form-group">
                    <label for="inputName">Email:</label>
                    <input type="text" ng-model="DriverEmail" class="form-control input-lg" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label for="inputName">Cell Number</label>
                    <input type="text" ng-model="DriverCellNum" class="form-control input-lg" placeholder="Cell No" required />
                </div>
                <div class="form-group">
                    <label for="inputName">Password</label>
                    <input type="password" ng-model="DriverPassword" class="form-control input-lg" placeholder="Password" required />
                </div>
                <br />
                <div class="input">
                    <button ng-click="AdDriver()" class="btn btn-primary form-control input-lg">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
